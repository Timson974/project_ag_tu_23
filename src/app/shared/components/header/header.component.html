<header class="header mb-5 bg-light">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="''" >Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" [routerLink]="''"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/products'"  routerLinkActive="active" >Каталог</a>
            </li>

          </ul>
          <form class="d-flex" role="search"  [formGroup]="searchForm" (ngSubmit)="findTeas()">
            <input formControlName="searchTeas" class="form-control me-2" type="text" placeholder="Поиск чая" aria-label="Search">
            <button class="btn btn-outline-primary me-1" type="button" (click)="clearSearchString()"
            *ngIf="searchForm.controls.searchTeas.value"
            >X</button>
            <button class="btn btn-outline-primary" type="submit" [disabled]="!searchForm.controls.searchTeas.value" >Найти</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</header>
